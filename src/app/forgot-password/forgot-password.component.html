<div class="forgot-password-container">
    <h1 class="forgot-password-title">Forgot Password?</h1>

    <form #emailForm="ngForm" (ngSubmit)="sendOtp()" novalidate>
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input 
                id="email" 
                name="email" 
                [(ngModel)]="email" 
                type="email" 
                class="forgot-password-input" 
                placeholder="Enter your email" 
                required 
                #emailField="ngModel" 
                [ngClass]="{'is-invalid': emailField.invalid && emailField.touched}"
            />
            <div *ngIf="emailField.invalid && emailField.touched" class="invalid-feedback">
                <div *ngIf="emailField.errors?.['required']">Email is required.</div>
                <div *ngIf="emailField.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <button type="submit" class="forgot-password-button" (click)="generateOtp()">Send OTP</button>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
        </div>

        <a class="forgot-password-link" (click)="backToLogin()">Back to Login</a>
    </form>
</div>
