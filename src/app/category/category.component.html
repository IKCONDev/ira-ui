<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <button id="AddCategoryButton" type="button" style="margin-left: 30px;" data-toggle="modal" data-target="#exampleModalAddCategory">
                Add Report Category
            </button>
            <svg width="20" style="margin-left: 10px;" height="30" viewBox="0 0 49 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            </svg>
        </div>
    </div>

 <div class="row mt">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ReportCategoryId</th>
                        <th scope="col">ReportCategoryName</th>
                        <th scope="col">ReportCategoryStatus</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of reportCategories">
                        <td>{{ category.reportcategoryId }}</td>
                        <td>{{ category.reportcategoryName }}</td>
                        <td>{{ category.reportcategoryStatus }}</td>
                        <td>
                            <button (click)="getCategoryReportById(category.reportcategoryId)" data-toggle="modal" data-target="#exampleModalUpdateCategory" class="btn btn-link" aria-label="Edit">
                                <!-- SVG for edit button -->
                                <svg fill="#000000" version="1.1" xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 528.899 528.899" xml:space="preserve">
                                    <g>
                                        <path d="M328.883,89.125l107.59,107.589l-272.34,272.34L56.604,361.465L328.883,89.125z M518.113,63.177l-47.981-47.981 c-18.543-18.543-48.653-18.543-67.259,0l-45.961,45.961l107.59,107.59l53.611-53.611 C532.495,100.753,532.495,77.559,518.113,63.177z M0.3,512.69c-1.958,8.812,5.998,16.708,14.811,14.565l119.891-29.069 L27.473,390.597L0.3,512.69z" />
                                    </g>
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button (click)="deleteCategory(category.reportcategoryId)" class="btn btn-link" aria-label="Delete">
                               
                                <!-- SVG for delete button -->
                                <svg width="24" height="24" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M11.7656 14.2148H13.7656H29.7656" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M27.7656 14.2148V28.2148C27.7656 28.7453 27.5549 29.254 27.1798 29.6291C26.8048 30.0041 26.2961 30.2148 25.7656 30.2148H15.7656C15.2352 30.2148 14.7265 30.0041 14.3514 29.6291C13.9763 29.254 13.7656 28.7453 13.7656 28.2148V14.2148M16.7656 14.2148V12.2148C16.7656 11.6844 16.9763 11.1757 17.3514 10.8006C17.7265 10.4256 18.2352 10.2148 18.7656 10.2148H22.7656C23.2961 10.2148 23.8048 10.4256 24.1798 10.8006C24.5549 11.1757 24.7656 11.6844 24.7656 12.2148V14.2148" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M18.7656 19.2148V25.2148" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M22.7656 19.2148V25.2148" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Update Category Modal -->
<div class="modal fade" id="exampleModalUpdateCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #00376A;">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Update Category</h5>
                <button type="button" class="close" style="color: white;" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ReportCategoryId">Report Category ID<span class="required">:</span></label>
                    <input type="text" name="categoryId" id="categoryId" placeholder="Enter CategoryId" class="form-control" [(ngModel)]=" updatedReportCategory.reportcategoryId" readonly>
                </div>
                <div class="form-group">
                    <label for="reportcategoryName"> Report Category Name<span class="required">:</span></label>
                    <input type="text" name="categoryName" id="categoryName" placeholder="Enter category name" class="form-control" (change)="categoryNameChange()" [(ngModel)]=" updatedReportCategory.reportcategoryName">
                </div>
                <div class="form-group">
                    <label for="reportcategoryStatus"> Report Category Status<span class="required">:</span></label>
                    <input type="text" name="categoryStatus" id="categoryStatus" placeholder="Enter category status" class="form-control" [(ngModel)]=" updatedReportCategory.reportcategoryStatus" (keyup)="categoryStatusChange()">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updateCategory(updatedReportCategory.reportcategoryId, updatedReportCategory)">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="exampleModalAddCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(15, 65, 228);">
                <h5 class="modal-title" id="exampleModalLabel" style="color: rgb(239, 240, 249);">Add Category</h5>
                <button type="button" style="color: white;" (click)="CancelButton()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ReportCategoryName"> Report Category Name<span class="required">:</span></label>
                    <input type="text" name="categoryName" id="categoryName" placeholder="Enter category name" class="form-control" [(ngModel)]="reportCategory.reportcategoryName">
                </div>
                <div class="form-group">
                    <label for="ReportCategoryStatus"> Report Category Status<span class="required">:</span></label>
                    <input type="text" name="categoryStatus" id="categoryStatus" placeholder="Enter category status" class="form-control" [(ngModel)]="reportCategory.reportcategoryStatus">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="SaveCategory()" class="btn btn-primary" style="width: 45%; margin-bottom: 20px;">Add</button>
                <button type="button" (click)="CancelButton()" class="btn btn-danger" style="width: 45%; margin-left: 5%; margin-bottom: 20px;" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
