<div class="login-container">
    <h1>Login </h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group mb-3">
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <div class="forgot-password">
            <a  routerLink="/forgot">Forgot Password?</a>
        </div>
     <!-- <button *ngIf="isLoggedIn" (click)="logout()">Logout</button> -->
    </form>
</div>
